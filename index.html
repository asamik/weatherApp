<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather you need it</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/united/bootstrap.min.css">
	 <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
	<div class="row  heading">
		<div class="col-md-12 col-xs-12">
			<h1>Weather you need it</h1>
		</div>
	</div>
	<div class="row  heading">
		<label for="userCity">Your city:</label>
		<input type="text" id="userCity">
		<button id="changeCity" class="btn-warning">Change city</button>
	</div>
	<div class="row">
		<div class="col-md-5 col-xs-12">
			<div class="row">
				<div class="panel panel-info">
				<div class="col-md-12 col-xs-12 panel-heading panel-success" >Date</div>
				<div class="panel-body col-md-12 col-xs-12 panel-success" id="dateDisplay"></div>	
			</div>
			</div>	
			<div class="row">		
				<div class="panel panel-info">
				<div class="col-md-6 col-xs-6 panel-heading panel-success" >Today High Temp</div>
				<div class="col-md-6 col-xs-6 panel-heading panel-success" >Today Low Temp</div>
				<div class="panel-body col-md-6 col-xs-6 panel-success" id="todayHighDisplay"></div>				
				<div class="panel-body col-md-6 col-xs-6 panel-success" id="todayLowDisplay"></div>    			
				</div>
				</div>
			</div>	
		<div class="col-md-5 col-xs-12">
			<div class="row">	
				<div class="panel panel-info">		
				<div class="col-md-12 col-xs-12 panel-heading panel-success" >City</div>			
				<div class="col-md-12 col-xs-12 panel-body panel-success" id="cityDisplay"></div>  
			</div>
			</div>
			<div class="row">	
				<div class="panel panel-info">	
					<div class="panel-heading col-md-6 col-xs-6 panel-success">Tomorrow High Temp</div>
					<div class="panel-heading col-md-6 col-xs-6 panel-success">Tomorrow Low Temp</div>
					<div class="col-md-6 col-xs-6 panel-body panel-success" id="tomorrowHighDisplay"></div>				
					<div class="col-md-6 col-xs-6 panel-body panel-success" id="tomorrowLowDisplay"></div>  
				</div>
			</div>	
		</div>
	</div>  
</div>

	</div>
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4"></div>
    <div class="col-lg-4"></div>
  </div>
 </div>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
