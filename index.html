<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather you need it</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.min.js">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row  heading">
      <div class="col-md-12 col-xs-12">
        <h1>Weather you need it</h1>
      </div>
    </div>
    <div class="row  heading">
      <label for="userCity">Your city:</label>
      <input type="text" id="userCity">
      <button id="changeCity" class="btn-warning">Change city</button>
    </div>
    <div class="row">
      <div class="col-md-5 col-xs-12">
        <div class="row">
          <div class="panel panel-info">
            <div class="col-md-12 col-xs-12 panel-heading panel-success">Date</div>
            <div class="panel-body col-md-12 col-xs-12 panel-success" id="dateDisplay"></div>
          </div>
        </div>
        <div class="row">
          <div class="panel panel-info">
            <div class="col-md-6 col-xs-6 panel-heading panel-success">Today High Temp</div>
            <div class="col-md-6 col-xs-6 panel-heading panel-success">Today Low Temp</div>
            <div class="panel-body col-md-6 col-xs-6 panel-success" id="todayHighDisplay"></div>
            <div class="panel-body col-md-6 col-xs-6 panel-success" id="todayLowDisplay"></div>
          </div>
        </div>
        <div class="row">
          <div class="panel panel-info">
            <div class="col-md-12 col-xs-12 panel-heading panel-success">What to wear today</div>
            <div class="col-md-12 col-xs-12 panel-body panel-success" id="todayClothesDisplay"></div>
            <img id="clothesToday">
          </div>
        </div>
      </div>
      <div class="col-md-5 col-xs-12">
        <div class="row">
          <div class="panel panel-info">
            <div class="col-md-12 col-xs-12 panel-heading panel-success">City</div>
            <div class="col-md-12 col-xs-12 panel-body panel-success" id="cityDisplay"></div>
          </div>
        </div>
        <div class="row">
          <div class="panel panel-info">
            <div class="col-md-6 col-xs-6 panel-heading panel-success">Tomorrow High Temp</div>
            <div class="col-md-6 col-xs-6 panel-heading panel-success">Tomorrow Low Temp</div>
            <div class="col-md-6 col-xs-6 panel-body panel-success" id="tomorrowHighDisplay"></div>
            <div class="col-md-6 col-xs-6 panel-body panel-success" id="tomorrowLowDisplay"></div>
          </div>
        </div>
        <div class="row">
          <div class="panel panel-info">
            <div class="col-md-12 col-xs-12 panel-heading panel-success">What to wear tomorrow</div>
            <div class="col-md-12 col-xs-12 panel-body panel-success" id="tmwClothesDisplay">
              <img id="clothesTmrw">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
